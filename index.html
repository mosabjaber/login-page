<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stayle.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="writer">
<p>Welcome My Login Page</p>
</div>
<!-- start 3d -->
<div class="parent">
<div class="box">
<div class="face front"><img src="image/mosab.jpg" alt=""> </div>
<div class="face back">Login</div>
</div>
</div>
<!-- start login -->
<div class="page">
<h2>Login</h2>
<form method="post">
<div class="input-box">
<i class="fa-regular fa-user"></i>
<input type="text" required>
<label>User Name</label>
</div>
<div class="input-box">
<i class="fa-solid fa-lock"></i>
<input type="password" required minlength="4" maxlength="14">
<label>Password</label>
</div>
<div class="check">
<label>
<input type="checkbox">
Remember Me</label>
<a href="">Forgot Password?</a>
</div>
<button>Login</button>
<p>Do Not Have An Account? <a href="">Register</a></p>
</form>
</div>
</body>
</html>
